<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        const button = <button>Hello</button>; //Aqui eu criei utilizando HTML
        //It needs to be display.
        const paragraph = <p>Insert text here</p>;

        //To use multiple elements we use DIV
        const div = 
            <div>
                <button>Hello</button>
                <p>Insert text here</p>
            </div>;

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(div); //here we display it
    </script>
  </body>
</html>
