<!DOCTYPE html>
<html>
  <head>
    <title>3g</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
 //Logica: Cria-se função pra cada botao
//Componente controlado: O valor do input agora é totalmente controlado pelo estado do React, 
// garantindo que o valor exibido sempre seja o mesmo do estado. (há VALUE no input)

//Quando usar cada um:
//Use componentes não controlados quando precisar de inputs simples e sem muita lógica.
//Use componentes controlados quando precisar validar, manipular ou sincronizar o valor do input com o estado do componente.
 
        function App() {
            const [inputText, setInputText] = React.useState('');

            function saveInputText(event) {
                setInputText(event.target.value);
             }

             function resetText() {
                setText('');
             }

             function setExampleText() {
                setText('Alice');
             }

            return (

                <>
                    <input 
                        onChange={saveInputText}
                        placeholder="Type your name here."
                        value={inputText}
                    />
                    <button
                      onClick={resetText} >
                      Reset</button>
                    <button
                      onClick={setExampleText}>Example
                    </button>
                    <p>Hello {inputText}</p>
                </>
            );
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />); //here we display it
    </script>
  </body>
</html>
